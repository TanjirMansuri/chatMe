<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatME - Real time Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-wrapper">
        <div class="chat-container">
            <div class="brand">
                <img height="40" src="/chat.png" alt="">
                <h2>chat<span>Me</span></h2>
            </div>
            <div class="message-area">
             
            </div>
            <div class="text-area">
                <textarea id="textarea" cols="30" rows="1" placeholder="Write a message.."></textarea>
                <!-- <input type="text" id="textarea" placeholder="Write a message.."> -->
                <button id="btn">send</button>
            </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
